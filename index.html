<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
          <button class="choice-btn" onclick="play('rock')">🪨</button>
          <button class="choice-btn" onclick="play('paper')">📄</button>
          <button class="choice-btn" onclick="play('scissors')">✂️</button>
        </div>
        <div class="battle" id="battle">
          <div class="player-choice">
            <div>You</div>
            <div class="choice-display" id="playerChoice"></div>
          </div>
          <div class="vs">VS</div>
          <div class="computer-choice">
            <div>Computer</div>
            <div class="choice-display" id="computerChoice"></div>
          </div>
        </div>
        <div class="result" id="result"></div>
        <div class="score" id="score">Score: 0 - 0</div>
      </div>
    <script src="app.js"></script>
</body>
</html>
